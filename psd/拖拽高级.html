<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽高级</title>
	<style type="text/css">
	*{margin:0;padding:0;list-style:none;}
	div{width:1000px;height:500px;border: 1px solid #000;background: #ccc;margin:100px auto;position:relative;}
	span{width: 200px;height: 200px;background: url(images/04/01.jpg)no-repeat left top;position:absolute;left:0;top:0;cursor:pointer;}
	</style>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
	$(function(){
		//定义一个全局表变量 is_mousedown
		var is_mousedown=false;
		$('span').mousedown(function(event) {
			is_mousedown=true;
			$('div').mousemove(function(event) {
				if(is_mousedown==true){
                    var span_left=event.pageX-$('div').offset().left-100;
					var span_top=event.pageY-$('div').offset().top-100;
					var span_max_left=$('div').width()-$('span').width();
					var span_max_top=$('div').height()-$('span').height();
					if(span_left<0){
                       span_left=0;
					}
					if(span_top<0){
						span_top=0;
					}
					if(span_left>span_max_left){
						span_left=span_max_left;
					}
					if(span_top>span_max_top){
						span_top=span_max_top;
					}
					$('span').css({left:span_left,top:span_top});
				}
				
			});
		});
		$(window).mouseup(function(event) {
			is_mousedown=false;
		});
	})
	</script>
</head>
<body>
	<div><span></span></div>
</body>
</html>
